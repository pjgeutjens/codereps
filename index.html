<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />

  </head>

  <body>
    <div id="settings">
      settings
    </div>
    <div id="stats">
      stats
    </div>
    <div id="intro">
      press space to start
    </div>
    <div id="game" style="display: none;">
      <div id="caret"></div>

      <div>press space to start again</div>
    </div>
    <script src="src/index.ts"></script>
  </body>
</html>
